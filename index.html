<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="player">
        <div class="player-album">
            <img src="/AudioBook/assets/IMG/livro-dom-casmurro-de-machado-de-assis-54s.webp">
            <p>Dom casmurro EP 1</p>
        </div>
        <div class="player-options">
            <button class="bi bi bi-skip-start-circle-fill" id="btnVoltar" ></button>
            <button class="bi bi-play-circle-fill" id="btnPlay"><audio src="/AudioBook/assets/Media/1.mp3" id="faixaDeAudio"></audio></button>
            <button class="bi bi-skip-end-circle-fill" id="btnAvancar" ></button>
        </div>
        <div class="player-options">
            <button class="bi bi-arrow-clockwise"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/JS/app.js"></script>
</body>
</html>
